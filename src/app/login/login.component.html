<h1>Sign In</h1>
<app-alert-message [errorMessage]="errorMessage" (errorMessageChange)="errorMessage=undefined">
</app-alert-message>
<form [formGroup]="form" class="example-form" (ngSubmit)="submitForm()">
    <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput name="email" formControlName="email" placeholder="Enter Email">
        <mat-error *ngIf="form.controls['email'].hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" placeholder="Enter Password">
        <mat-error *ngIf="form.controls['password'].hasError('required')">
            Password is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <div class="k-form-buttons">
        <button kendoButton type="submit" class="btn btn-primary btn-block mb-4"
            [disabled]="!form.valid || form.pristine">Sign In</button>
    </div>
</form>
